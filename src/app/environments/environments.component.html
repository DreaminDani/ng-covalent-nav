<cv-toolbar>
  <span slot="title">Environments</span>
  <cv-icon-button slot="actionItems" icon="info"></cv-icon-button>
  <cv-icon-button class="hidden-large" slot="actionItems" icon="more_vert"></cv-icon-button>
  <cv-button class="hidden-small" label="Create" slot="actionItems" outlined></cv-button>
</cv-toolbar>

<div class="cv-search-bar">
  <cv-icon>search</cv-icon>
  <cv-typography scale="body2">Search...</cv-typography>
</div>


<div class="mdc-data-table" style="display: flex" style="display: flex">
  <div class="mdc-data-table__table-container">
    <table class="mdc-data-table__table" aria-label="Dessert calories">
      <thead>
        <tr class="mdc-data-table__header-row">
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">
            Title
          </th>
          <th class="mdc-data-table__header-cell mdc-data-table__header-cell" role="columnheader" scope="col">
            Status
          </th>
        </tr>
      </thead>
      <tbody class="mdc-data-table__content">
        <tr [routerLink]="['Production']" class="mdc-data-table__row">
          <th class="mdc-data-table__cell" scope="row">Production</th>
          <td class="mdc-data-table__cell mdc-data-table__cell cv-theme-positive"><cv-icon>check</cv-icon>Online</td>
        </tr>
        <tr [routerLink]="['Test']" class="mdc-data-table__row">
          <th class="mdc-data-table__cell" scope="row">Test</th>
          <td class="mdc-data-table__cell mdc-data-table__cell cv-theme-positive"><cv-icon>check</cv-icon>Online</td>
        </tr>
        <tr [routerLink]="['Development']" class="mdc-data-table__row">
          <th class="mdc-data-table__cell" scope="row">Development</th>
          <td class="mdc-data-table__cell mdc-data-table__cell cv-theme-primary">
            <cv-circular-progress density="-7" indeterminate></cv-circular-progress>Deploying
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
