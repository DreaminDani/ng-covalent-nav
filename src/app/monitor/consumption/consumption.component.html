<cv-toolbar>
    <span slot="title">Consumption</span>
    <cv-icon-button slot="actionItems" icon="info"></cv-icon-button>
    <cv-icon-button slot="actionItems" icon="view_list"></cv-icon-button>
    <cv-button label="Create" slot="actionItems" outlined></cv-button>
</cv-toolbar>

<div class="cv-search-bar">
    <cv-icon>search</cv-icon>
    <cv-typography scale="body2">Search...</cv-typography>
</div>

<div class="mdc-data-table" style="display: flex" style="display: flex">
    <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">
                        Organization
                    </th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">
                        Percent of allocation used
                    </th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">
                        Total units consumed
                    </th>
                </tr>
            </thead>
            <tbody class="mdc-data-table__content">
                <tr [routerLink]="['ACME Corp']" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row">ACME Corp</th>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">60%</td>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">500 K</td>
                </tr>
                <tr [routerLink]="['BETA, LLC']" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row">BETA, LLC</th>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">18%</td>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">112 K</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
